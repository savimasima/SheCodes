<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Weather</title>
		<link rel="stylesheet" type="text/css" href="index.css">
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<div class="content">
			<div class="header">
				What city do you want to know <br>the weather in?
				<form id="search-form">
					<input 
						type="search" 
						placeholder="Search for a city"
						autocomplete="off"
						autofocus="on"
						id="city-input">
					<input type="submit" value="Search" id="submit">
					<button>Current</button>
				</form>
			</div>
			<hr>
			<div id="forecast">
			</div>
			<div class="basic-info">
				<div class="today-info">
					<h2 id="city">City</h2>
					<div class="weather-temperature">
						<img src="" alt="Clear" id="icon" class="icon">
						<strong id="temperature">+19</strong>
						<span class="units"
						><a href="#" id="celsius-link" class="active">°C</a> 
						<!--|
						<a href="#" id="fahrenheit-link">°F</a></span> -->
					</div>
					<h3 id="date">Monday 15:00</h3>
					<h4 id="description"></h4>
					<h4>Humidity: <span id="humidity">...</span>%<br>Wind: <span id="wind">....</span> km/h</h4>
                    <a href="https://github.com/savimasima/SheCodes" class="github">GitHub</a>
				</div>
				<div class="table">
					<table border="1">
						<tr>
							<th>Time</th>
							<th>00:00</th>
							<th>06:00</th>
							<th>12:00</th>
							<th>18:00</th>
						</tr>
						<tr id="trIcon">
							<th>Cloudiness</th>
							<th class="cloudiness" id="cloud00"></th>
							<th class="cloudiness" id="cloud06"></th>
							<th class="cloudiness" id="cloud12"></th>
							<th class="cloudiness" id="cloud18"></th>
						</tr>
						<tr>
							<th>Temperature</th>
							<th> <span id="temp00"> </span>°</th>
							<th> <span id="temp06"> </span>°</th>
							<th> <span id="temp12"> </span>°</th>
							<th> <span id="temp18"> </span>°</th>
						</tr>
						<tr>
							<th>Feels</th>
							<th> <span id="feel00"> </span>°</th>
							<th> <span id="feel06"> </span>°</th>
							<th> <span id="feel12"> </span>°</th>
							<th> <span id="feel18"> </span>°</th>
						</tr>
						<tr>
							<th>Pressure, hPa</th>
							<th id="press00"></th>
							<th id="press06"></th>
							<th id="press12"></th>
							<th id="press18"></th>
						</tr>
						<tr>
							<th>Humidity</th>
							<th><span id="humidity00"></span>%</th>
							<th><span id="humidity06"></span>%</th>
							<th><span id="humidity12"></span>%</th>
							<th><span id="humidity18"></span>%</th>
						</tr>
						<tr>
							<th>Wind</th>
							<th><span id="wind00"></span> m/s</th>
							<th><span id="wind06"></span> m/s</th>
							<th><span id="wind12"></span> m/s</th>
							<th><span id="wind18"></span> m/s</th>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
